{% if page.img %}
<header class="page-{{ page.ref }}" style="background-image: url('{{ site.assetsurl }}/images/{{ page.img }}')">
{% else %}
<header class="page-{{ page.ref }}">
{% endif %}
  <div class="header-overlay"></div>
  <div class="header-content">
    <div class="header-content-inner">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2>{{ page.subtitle }}</h2>
        {% endif %}
        <p>{{ page.description }}</p>
    </div>
  </div>
</header>
