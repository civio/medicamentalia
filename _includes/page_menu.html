{% if page.article_menu %}{% assign menu = page.article_menu %}
{% else %}{% capture menu %}{% article_menu page %}{% endcapture %}{% endif %}
{% if menu != '' %}
<nav class="nav-page page-{{ page.ref }}">
  <div class="nav-page-container">
    <div class="container">
      <div class="row">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#page-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="page-menu" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">{{ menu }}</ul>
        </div>
        <a href="#top" class="top-btn" title="Top"><i class="glyphicon glyphicon-chevron-up"></i></a>
        <a class="home-btn" href="{{ site.baseurl }}" title="{{ site.title }}">{{ site.title }}</a>
      </div>
    </div>
  </div>
</nav>
{% endif %}
